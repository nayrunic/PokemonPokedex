<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{selectedPokemon.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{selectedPokemon.image}}" class="pokemon-image"alt="pokemon-image">
  <mat-card-content>
    <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
      <mat-chip *ngFor="let chip of availableColors" selected [color]="chip.color">
        {{chip.name}}
      </mat-chip>
    </mat-chip-list>

  </mat-card-content>
</mat-card>
